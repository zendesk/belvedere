apply from: 'scripts/gradle/gradle-commons.gradle'

ext {
    compileSdkVersion = 25
    buildToolsVersion = "25.0.2"

    minSdkVersionCore = 10
    minSdkVersionUi = 14

    targetSdkVersion = 25

    supportLibVersion = "25.1.0"
    versionName = "2.0.0.1-SNAPSHOT"

    // Read from environment, fallback to ~/.gradle/gradle.properties. Required for snapshots
    repoUsername = getConfigurationParameter("zendeskOssRepoUsername")
    repoPassword = getConfigurationParameter("zendeskOssRepoPassword")
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
